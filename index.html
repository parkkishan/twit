<head>
    <meta charset="UTF-8">

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: black;
    font-family: 'Inter', sans-serif;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow-x: hidden;
    justify-content: space-between;
}

header {
    background-color: rgba(0, 0, 0, 0.381);
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    border-bottom: 0.1px solid #171717;
}

header h1 {
    font-size: 24px;
    font-weight: 600;
}

header .auth-links a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    margin-left: 15px;
}

header .auth-links a:hover {
    color: #601df0;
}

.container {
    display: flex;
    flex-grow: 1;
    flex-direction: row;
    overflow-x: hidden;
}

/* The sidebar menu */
.sidebar {
  height: 100%; /* 100% Full-height */
  width: 0; /* 0 width - change this with JavaScript */
  position: fixed; /* Stay in place */
  z-index: 1; /* Stay on top */
  top: 0;
  left: 0;
  background-color: #111; /* Black*/
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 60px; /* Place content 60px from the top */
  transition: 0.5s; /* 0.5 second transition effect to slide in the sidebar */
}

/* The sidebar links */
.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

/* When you mouse over the navigation links, change their color */
.sidebar a:hover {
  color: #f1f1f1;
}

/* Position and style the close button (top right corner) */
.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

/* The button used to open the sidebar */
.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color: #111;
  color: white;
  padding: 10px 15px;
  border: none;
}

.openbtn:hover {
  background-color: #444;
}

/* Style page content - use this if you want to push the page content to the right when you open the side navigation */
#main {
  transition: margin-left .5s; /* If you want a transition effect */
  padding: 20px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}

.sidebar a:hover {
    background-color: #060606;
    border-radius: 15px;
    color: #9500ff;
}

.main-content {
    margin-left: 320px;
    flex-grow: 1;
    padding: 20px;
    transition: margin-left 0.3s ease-in;
}

.post-creation {
    background-color: #050505;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    margin-bottom: 20px;
    max-width: 36rem;
    margin: 0 auto;
    border: 1px solid #333;
}

.post-creation input,
.post-creation textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    font-size: 16px;
    border: 1px solid #333;
    border-radius: 10px;
    background-color: #050505;
    color: #e0e0e0;
}

.post-creation textarea {
    resize: none;
}

.post-creation .upload-btn {
    font-size: 20px;
    color: #601df0;
    cursor: pointer;
    margin-top: 10px;
}

.post-creation input[type="file"] {
    display: none;
}

.post {
    background-color: #050505;
    padding: 20px;
    width: 36rem;
    margin: 20px auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    margin-bottom: 20px;
    border: 1px solid #333;
}

.post img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    margin-top: 10px;
}

.post-actions {
    display: flex;
    gap: 20px;
    margin-top: 10px;
}

.post-actions button {
    background-color: transparent;
    border: none;
    color: #1d9bf0;
    cursor: pointer;
    font-size: 16px;
}

#createPostBtn {
    background-color: #7b00ff;
    border: none;
    color: white;
    margin-left: 20px;
    width: 4rem;
    height: 3rem;
    border-radius: 9px;
}

.post-actions button:hover {
    color: #0d74da;
}

.footer {
    background-color: #181818;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    border-top: 1px solid #333;
    color: white;
}

.footer button {
    background-color: transparent;
    border: none;
    color: #1d9bf0;
    cursor: pointer;
    font-size: 16px;
}

.footer button:hover {
    color: #0d74da;
}

.user-profile {
    padding: 20px;
    background-color: #181818;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.user-profile img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 15px;
}

.user-profile h2 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 10px;
}

.user-profile p {
    font-size: 16px;
    color: #e0e0e0;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 200;
}

.modal-content {
    background-color: #333;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    color: white;
}

.modal input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    background-color: #050505;
    border: 1px solid #333;
    color: white;
}

.modal button {
    width: 100%;
    padding: 12px;
    background-color: #601df0;
    border: none;
    color: white;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

.modal button:hover {
    background-color: #7b00ff;
}

.comment-section {
    margin-top: 20px;
    padding: 15px;
    background-color: #222222;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.comment-section input {
    width: 100%;
    padding: 12px;
    background-color: #333;
    border-radius: 8px;
    border: 1px solid #444;
    color: #e0e0e0;
    font-size: 14px;
    margin-bottom: 10px;
    transition: all 0.3s ease;
}

.comment-section input:focus {
    outline: none;
    border-color: #601df0;
    background-color: #222;
}

.comment-section button {
    width: 100%;
    padding: 12px;
    background-color: #601df0;
    border: none;
    color: white;
    border-radius: 10px;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.comment-section button:hover {
    background-color: #7b00ff;
}

.comment-section p {
    font-size: 14px;
    margin-top: 10px;
    color: #bbb;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }

    .sidebar {
        width: 100%;
        position: relative;
        height: auto;
        border-right: none;
        padding-top: 10px;
    }

    .main-content {
        margin-left: 0;
        width: 100%;
        padding: 10px;
    }

    .post-creation {
        max-width: 100%;
        margin: 0 10px;
    }

    .post {
        width: 95%;
        margin: 10px;
    }

    .footer {
        flex-direction: column;
        align-items: center;
    }

    .footer button {
        width: 100%;
        margin-top: 10px;
    }
}

        .footer button:hover {
            color: #0d74da;
        }

        /* User Profile */
        .user-profile {
            padding: 20px;
            background-color: #181818;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .user-profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .user-profile h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .user-profile p {
            font-size: 16px;
            color: #e0e0e0;
        }

        /* Modal for name/username input */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            color: white;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #050505;
            border: 1px solid #333;
            color: white;
        }

        .modal button {
            width: 100%;
            padding: 12px;
            background-color: #601df0;
            border: none;

            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #7b00ff;

        /* Comment Box Styling */
        .comment-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #222222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);

        .comment-section input {

        @media (max-width: 768px) {

</head>
<body>
    <header>
        <h1 >Twitty</h1>
        <div class="auth-links">
           
        </div>
    </header>

    <div class="container">
    
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
          </div>
        <div class="main-content">
            <div class="post-creation">
                <textarea id="postContent" placeholder="What's on your mind?"></textarea>
                <input type="file" id="imageInput" accept="image/*">
                <label for="imageInput" class="upload-btn">
                    <i class="fas fa-upload"></i> Upload Image
                </label>
                <button id="createPostBtn">Post</button>
            </div>

            <div id="postSection">
                <!-- Dynamic Post Content will appear here -->
            </div>
        </div>
    </div>

   

    <script>
        // Save post with unique id
        function savePost(postContent, image) {
            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.push({
                content: postContent,
                image: image,
                username: localStorage.getItem('userUsername'),
                name: localStorage.getItem('userName'),
                id: Date.now(),
                comments: []
            });
            localStorage.setItem('posts', JSON.stringify(posts));
        }

        // Load posts from localStorage
        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const postSection = document.getElementById('postSection');
            postSection.innerHTML = '';
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.dataset.id = post.id;

                postElement.innerHTML = `
                    <p><strong>${post.name}</strong> (@${post.username})</p>
                    <p>${post.content}</p>
                    ${post.image ? `<img src="${post.image}" alt="Post Image">` : ''}
                    <div class="post-actions">
                        <button onclick="editPost(${post.id})"><i class="fas fa-edit"></i> Edit</button>
                        <button onclick="deletePost(${post.id})"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                    <div class="comment-section">
                        <input type="text" id="commentInput-${post.id}" placeholder="Add a comment...">
                        <button onclick="addComment(${post.id})">Comment</button>
                        <div id="comments-${post.id}">
                            ${post.comments.map(comment => `<p><strong>${comment.username}:</strong> ${comment.text}</p>`).join('')}
                        </div>
                    </div>
                `;
                postSection.prepend(postElement);
            });
        }

        // Edit post functionality
        function editPost(postId) {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const post = posts.find(p => p.id === postId);
            const newContent = prompt("Edit your post:", post.content);
            if (newContent) {
                post.content = newContent;
                localStorage.setItem('posts', JSON.stringify(posts));
                loadPosts();  // Reload the posts to reflect changes
            }
        }

        // Delete post functionality
        function deletePost(postId) {
            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts = posts.filter(post => post.id !== postId);
            localStorage.setItem('posts', JSON.stringify(posts));
            loadPosts();
        }

        // Add comment functionality
        function addComment(postId) {
            const commentInput = document.getElementById(`commentInput-${postId}`);
            const commentText = commentInput.value.trim();
            if (commentText) {
                let posts = JSON.parse(localStorage.getItem('posts')) || [];
                const post = posts.find(p => p.id === postId);
                post.comments.push({
                    username: localStorage.getItem('userUsername'),
                    text: commentText
                });
                localStorage.setItem('posts', JSON.stringify(posts));
                loadPosts();  // Reload to display the new comment
                commentInput.value = '';  // Clear the comment input
            }
        }

        // Create post functionality
        document.getElementById('createPostBtn').addEventListener('click', function () {
            var postContent = document.getElementById('postContent').value;
            var imageInput = document.getElementById('imageInput');
            var image = null;

            if (imageInput.files.length > 0) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    image = e.target.result;
                    savePost(postContent, image);
                    loadPosts();
                    document.getElementById('postContent').value = '';
                    imageInput.value = '';
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                savePost(postContent, image);
                loadPosts();
                document.getElementById('postContent').value = '';
            }
        });

        // Initial load of posts
        window.onload = function () {
            loadPosts();
        }



        function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}
    </script>
</body>
